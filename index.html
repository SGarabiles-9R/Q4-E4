<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exercise 3 || Remake: Operators</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Dosis:wght@200..800&family=Playfair+Display&display=swap" rel="stylesheet">

         
</head>

<body>

    <div class="container">
        <h1>Area and Circumference of a Circle</h1>
        <br>
        <img src="https://www.piday.org/wp-content/uploads/2020/02/Circle-Graphic-768x432.png" alt="Circle Diagram" class="img-fluid">

            <h3>Click the buttons below to find out the Area and Circumference of the Circle!</h3>
        <form>
            <label for="radius" class="form-label">Enter Radius:</label>
            <input type="number" class="form-control" id="radius" min="0" required>
            

            <h2 id="ans">_____________</h2>

            <button type="button" onclick="area()">Area</button>
            <button type="button" onclick="circumference()">Circumference</button>
            <button type="button" onclick="window.location.reload()">Refresh</button>
        </form>

        <footer >
                <hr> <h6>AY 2025 | ICT 9-RUBY | Excercise 3: Functions | Garabiles, Shalanie Lanette G.</h6>
            </footer>
    </div>

    <script>
        function area() {
            var rad = document.getElementById('radius').value;
            if (rad > 0) {
                var area = Math.PI * Math.pow(rad, 2);
                document.getElementById('ans').innerHTML = "Area: " + area.toFixed(2);
            }
        }

        function circumference() {
            var rad = document.getElementById('radius').value;
            if (rad > 0) {
                var circ = 2 * Math.PI * rad;
                document.getElementById('ans').innerHTML = "Circumference: " + circ.toFixed(2);
            }
        }
    </script>

</body>
</html>
